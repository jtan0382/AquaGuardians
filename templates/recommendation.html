	<!-- Beach Modal -->
	<!-- #1 -->
	<div
		class="modal fade"
		id="beachModal"
		tabindex="-1"
		role="dialog"
		aria-labelledby="beachModalLabel"
		aria-hidden="true"
	>
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="d-flex justify-content-end">
						<button
						type="button"
						class="close"
						data-bs-dismiss="modal"
						aria-label="Close"
						style="background-color: transparent !important;"
					>
						<span aria-hidden="true">&times;</span>
					</div>
					
					</button>
					<div class="row mx-3 mb-3">
						<div class="col-md-12">
							<div class="seperator"></div>
							<div class="d-flex title-container">
								<p class="subtitle modal-title"></p>
							</div>
						</div>
					</div>
					<div class="row mx-3 mb-3">
						<div class="col-md-12">
							<div class="seperator"></div>
							<p class="subtitle">Amenities</p>
							<div class="d-flex amenities-container">
								<!-- <p class="text">Amminities:</p>

							</div>
						</div>
					</div>
					<div class="row mx-3 mb-3">
						<div class="col-md-12">
							<div class="seperator"></div>
							<p class="subtitle">Warning</p>

								<!-- <p class="text">Amminities:</p>

							</div>
						</div>
					</div>

						</div>
					</div>
					<div class="row mx-3 mb-3">
