{% extends "template.html" %} {% block title %}Recommendation{% endblock %} {%
	block content %}
	
	<div class="container-fluid">
		<section id="banner" class="banner">
			<div class="row">
				<div
					class="col-sm-12 colmd-12 col-lg-12 col-xl-6 rounded-5 d-flex align-items-end"
					style="
						background-image: url('/img/recommendation-banner.jpg');
						height: 500px; /* You can set this to maintain the aspect ratio */
						background-position: center;
						background-size: cover;
						width: 100%;
						height: 50vh;
					"
				>
					<div class="row w-100">
						<div class="col-md-1"></div>
						<!-- Aligning to the grid's padding -->
						<div class="col-md-10">
							<p class="title" style="color: #fff">
								Top 3 safest beaches in your current state of residence
							</p>
						</div>
						<div class="col-md-1"></div>
						<!-- Optional for symmetry -->
					</div>
				</div>
			</div>
		</section>
	
		<p>Your current location is:</p>
		<p>Latitude: {{ latitude }}</p>
		<p>Longitude: {{ longitude }}</p>
	
		<section id="list-beaches" class="list-beaches">
			<div data-aos="fade-up">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<!-- Card Content -->
						<div data-aos="fade-up" data-aos-duration="1000">
							<div class="row">
								<div class="col-md-4 my-3">
									<img
										src="/img/bellsbeach.jpg"
										alt=""
										class="img-fluid rounded-5"
									/>
									<div class="d-flex justify-content-center align-items-center">
										<p class="text">Bells Beach</p>
									</div>
								</div>
								<div class="col-md-4 my-3">
									<img
										src="/img/bellsbeach.jpg"
										alt=""
										class="img-fluid rounded-5"
									/>
									<div class="d-flex justify-content-center align-items-center">
										<p class="text">Bells Beach</p>
									</div>
								</div>
								<div class="col-md-4 my-3">
									<img
										src="/img/bellsbeach.jpg"
										alt=""
										class="img-fluid rounded-5"
									/>
									<div class="d-flex justify-content-center align-items-center">
										<p class="text">Bells Beach</p>
									</div>
								</div>
							</div>
						</div>
	
						<!-- Card Content End -->
					</div>
				</div>
			</div>
		</section>
	</div>
	
	{% endblock %}
