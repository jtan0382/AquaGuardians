<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Default Value{% endblock %}</title>

		<link rel="stylesheet" href="/css/styles.css" />

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- AOS -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

		<style>
			html {
				font-family: var(--ff-gothic) !important;
				font-weight: var(--fw-normal);
				font-size: var(--fs-400);
				line-height: 1.7;
			}
			body {
				/* background-color: var(--accent-color); */
				/* background: linear-gradient(
					var(--linear-degree),
					var(--linear-first-color),
					var(--linear-second-color),
					var(--linear-third-color)
				); */
			}
			.navbar {
				/* position: fixed; */
				/* background-color: var(--background-color); */
			}

			nav a.navbar-brand:hover,
			nav li.nav-item > a:hover {
				color: var(--primary-color);
			}
			/* .navbar-nav .nav-link.active {
				color: var(--primary-color);
			} */

			.navbar a.title {
				font-size: var(--fs-700);
			}

			.navbar-nav a.subtitle {
				font-size: var(--fs-600);
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<!-- Navbar -->
			<section id="header" class="header">
				<div class="row">
					<div class="col-md-12">
						<nav
							class="navbar navbar-expand-lg px-3"
							style="background-color: #75dddd; opacity: 60%"
						>
							<a class="navbar-brand title" href="/home" style="color: #fff"
								>AQUAGUARDIANS</a
							>
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarMenu"
								aria-controls="navbarMenu"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span class="navbar-toggler-icon"></span>
							</button>

							<div
								class="collapse navbar-collapse justify-content-end"
								id="navbarMenu"
							>
								<ul class="navbar-nav d-flex">
									<li class="nav-item">
										<a class="nav-link subtitle" href="/water-safety"
											>Water Safety</a
										>
									</li>
									<li class="nav-item active">
										<a class="btn nav-link subtitle" onclick="getLocation()"
											>Safe Beaches</a
										>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</section>

			<!-- Navbar Ended-->

			{% block content %}{% endblock %}

			<section id="call" class="call">
				<a href="tel:+000" target="_blank" id="emergency-call">
					<img src="/img/icons/phone-call.png" />
				</a>
			</section>

			<section
				id="footer"
				class="footer"
				style="background-color: #162c4d; opacity: 40%"
			>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<!-- Contact Information -->

									<div class="col-md-6">
										<div class="row">
											<div class="col-md-12">
												<p class="footer-title">Contact Information</p>
											</div>
										</div>
										<div class="row my-3">
											<div class="col-md-12">
												<!-- Icons -->
												<div class="row">
													<div class="col-sm-12 col-md-12 col-lg-1">
														<img
															src="/img/icons/gmail.png"
															alt=""
															class="footer-icon"
														/>
													</div>
													<div class="col-sm-12 col-md-12 col-lg-11">
														<p class="footer-text">info@aquaguardians.com</p>
													</div>
												</div>
											</div>
										</div>

										<div class="row my-3">
											<div class="col-md-12">
												<!-- Icons -->
												<div class="row">
													<div class="col-sm-12 col-md-12 col-lg-1">
														<img
															src="/img/icons/phone-call.png"
															alt=""
															class="footer-icon"
														/>
													</div>
													<div class="col-sm-12 col-md-12 col-lg-11">
														<p class="footer-text">+61 123 456 789</p>
													</div>
												</div>
											</div>
										</div>
									</div>

									<!-- End of Contact Information -->

									<!-- Our Social Network -->

									<div class="col-md-6">
										<div class="row">
											<div class="col-md-12">
												<p class="footer-title">Our Social Network</p>
											</div>
										</div>
										<div class="row my-3">
											<div class="col-md-12">
												<!-- Icons -->
												<div class="row">
													<div class="col-sm-12 col-md-12 col-lg-1">
														<img
															src="/img/icons/instagram.png"
															alt=""
															class="footer-icon"
														/>
													</div>
													<div class="col-sm-12 col-md-12 col-lg-11">
														<p class="footer-text">
															instagram.com/AquaGuardians
														</p>
													</div>
												</div>
											</div>
										</div>

										<div class="row my-3">
											<div class="col-md-12">
												<!-- Icons -->
												<div class="row">
													<div class="col-sm-12 col-md-12 col-lg-1">
														<img
															src="/img/icons/facebook.png"
															alt=""
															class="footer-icon"
														/>
													</div>
													<div class="col-sm-12 col-md-12 col-lg-11">
														<p class="footer-text">
															facebook.com/AquaGuardians
														</p>
													</div>
												</div>
											</div>
										</div>
									</div>

									<!-- End of Our Social Network -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Footer Ended -->
		</div>

		<script src="/js/index.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>

		<!-- AOS -->
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

		<script>
			AOS.init();
		</script>
	</body>
</html>
