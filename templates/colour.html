{% extends "template.html" %} {% block title %}Colour - Aqua Guardians{%
endblock %} {% block content %}
<div data-aos="fade-up" data-aos-duration="1000">
	<section id="filter" class="filter section-padding">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<p class="title text-bold my-3">
					Choose your favorite activity and download it.
				</p>
				<div class="d-flex gap-3">
					<div class="form-check">
						<input
							class="form-check-input category-filter"
							type="radio"
							name="activity"
							id="all"
							value="all"
							checked
						/>
						<label class="form-check-label" for="all">All</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input category-filter"
							type="radio"
							name="activity"
							id="writing"
							value="writing"
						/>
						<label class="form-check-label" for="writing">Writing</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input category-filter"
							type="radio"
							name="activity"
							id="colouring"
							value="colouring"
						/>
						<label class="form-check-label" for="colouring">Colouring</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input category-filter"
							type="radio"
							name="activity"
							id="qna"
							value="qna"
						/>
						<label class="form-check-label" for="qna">Q&A</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input category-filter"
							type="radio"
							name="activity"
							id="inform"
							value="inform"
						/>
						<label class="form-check-label" for="inform">Inform</label>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<div data-aos="fade-up" data-aos-duration="1000">
	<section id="color-content" class="color-content section-padding">
		<div class="row">
			<div class="col-12 col-xl-1"></div>
			<div class="col-12 col-xl-10">
				<div id="image-grid" class="row">
					<!-- Content will be dynamically loaded here -->
				</div>
				<nav aria-label="Page navigation">
					<ul class="pagination justify-content-center" id="pagination">
						<!-- Pagination will be dynamically loaded here -->
					</ul>
				</nav>
			</div>
		</div>
	</section>
</div>
{% endblock %} {% block scripts %} {% endblock %}
